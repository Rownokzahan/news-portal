<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Portal</title>

    <!-- bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="bg-light" onload="loadCategories()">

    <header class="container">
        <nav class="py-3 d-flex justify-content-between align-items-center border-bottom border-dark-subtle">
            <div>
                <a class="nav-link text-primary fs-5 fw-bold">News Portal</a>
            </div>
            <div class="d-flex gap-3 justify-content-between align-items-center">
                <a class="nav-link text-primary active" aria-current="page" href="#">News</a>
                <a class="nav-link text-primary" href="#">Blog</a>
                <a href="#"><img style="width: 30px;" class="rounded-circle"
                        src="https://xsgames.co/randomusers/avatar.php?g=male"></a>
            </div>
        </nav>
    </header>

    <main class="container">
        <section id="categories" class="my-2 py-3 text-secondary d-flex justify-content-between">
        </section>

        <section class="mb-4 bg-white py-3 rounded">
            <div id="found-message" class="ms-2 my-0"></div>
        </section>

        <section class="mb-5 d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center gap-2">
                <label style="white-space: nowrap;" for="sort">Sort By View: </label>
                <select id="sort" class="form-select">
                    <option selected>Default</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div id="btn-container"></div>
        </section>

        <section class="d-grid gap-3" id="news-container">

        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>

</html>
